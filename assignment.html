<body>
    <script>
        var x=12;
        x+=3;//x=x+3 12+3=15
        console.log("The result is=:"+x)//15
        x-=3;
        console.log("The result is=:"+x)// x=x-3; 15-3=12
        x*=3;
        console.log("The result is=:"+x)//x=x*3 //12*3=36
       x/=3;
       console.log("The result is=:"+x)//x=x/3;//36/3=12


    </script>
