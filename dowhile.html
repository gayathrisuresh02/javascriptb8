<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var start=1;
   do
    {
        document.write(start+"<br>");//1 2
        start++;//start=start+1//2 3
    }
    while(start>=100);//2<=100 3<=100
   </script>
